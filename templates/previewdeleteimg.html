<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <title>Preview and Delete Multiple Images</title>
    <style>
      .image-container span {
        top: -8px;
        right: 8px;
        color: red;
        font-size: 28px;
        font-weight: normal;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3 w-100">
      <div class="card shadow-sm w-100">
        <div class="class-header d-flex justify-content-between">
          <h4>Image Upload</h4>
          <form action="#" method="post" class="form">
            <input
              type="file"
              name="Image"
              id="image"
              multiple=""
              onchange="image_select()"
            />
            <!-- <button
              class="btn btn-sm btn-primary"
              type="button"
              onclick="document.getElementById('image').click()"
            > -->
            <!-- Choose Images
            </button> -->
          </form>
        </div>
        <div class="card-body d-flex flex-wrap justify-content-start">
          <div
            class="image-container d-flex justify-content-center position-relative"
          >
            <img
              src="Acer.png"
              alt="Image"
              style="height: 100px; width: 150px"
            />
            <span class="position-absolute">&times;</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function image_select() {
        alert("button clicked.");
      }
    </script>
  </body>
</html>
